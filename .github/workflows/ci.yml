name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Display dotnet info
        run: dotnet --info

      - name: Restore
        run: dotnet restore IncrementalEngine.sln

      - name: Build
        run: dotnet build IncrementalEngine.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test IncrementalEngine.sln --configuration Release --no-build --logger trx
